<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

	  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="assets/scripts/javascript.js" ></script>
	  <title>Pomodoro | dsego</title>
	</head>
	<body>

		<div class="container">
			
			<div id="clock-div" class="text-center">
				<h1 id="timer" class="">25:00</h1>
				<button id="start-btn" class="btn btn-primary">Start</button>
				<button id="stop-btn" class="btn btn-danger">Stop</button>
			</div>

			<div id="plusMinus-div" class="text-center">
				<button id="plus-btn" class="btn btn-default">+</button>
				<button id="minus-btn" class="btn btn-default">-</button>
			</div>

			<div id="reset-div" class="text-center">
				<button id="reset-btn" class="btn btn-success">Reset Timer</button>
			</div>

			<div>
				<h1 id="done" class="text-center"></h1>
			</div>

		</div>

	</body>
</html>
